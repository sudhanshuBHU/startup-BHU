<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Website</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

         /* Header Styles */
         header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Main Content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        section {
            margin-bottom: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        form input[type="submit"] {
            background-color: #20c997;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #17a2b8;
        }

        .question {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .question h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .question p {
            margin-bottom: 5px;
            color: #666;
        }

        .question p a {
            color: #20c997;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .question p a:hover {
            color: #17a2b8;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Ambiguity ---lets clear it </h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Questions</a></li>
                <li><a href="#">Fields</a></li>
                <li><a href="#">Mentor Page</a></li>
                <li><a href="#">Users Page</a></li>
                <li><a href="#">About us</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="ask-question">
            <h2>Ask a Question</h2>
            <form action="#" method="post">
                <label for="question-title">Title:</label><br>
                <input type="text" id="question-title" name="question-title"><br>
                <label for="question-details">Details:</label><br>
                <textarea id="question-details" name="question-details"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="recent-questions">
            <h2>Recent Questions</h2>
            <!-- Display recent questions here -->
            <div class="question">
                <h3><a href="#">Sample Question Title</a></h3>
                <p>Sample question details or preview</p>
                <p>Asked by: <a href="#">Username</a></p>
            </div>
            <!-- Repeat the above structure for each recent question -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Q&A Website. All rights reserved.</p>
    </footer>
</body>
</html>
